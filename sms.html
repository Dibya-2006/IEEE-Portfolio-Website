<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flip Boxes Grid</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 40px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 50px;
            justify-content: center;
            width: fit-content;
            margin: 100px auto;
        }

        .flip-box {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .flip-box-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-box:hover .flip-box-inner {
            transform: rotateY(180deg);
        }

        .flip-box-front,
        .flip-box-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
        }

        .flip-box-back {
            transform: rotateY(180deg);
            color: white;
            font-size: 18px;
            padding: 20px;
        }

        #HTML{
            box-shadow: 0 4px 10px #f16529;
        }

        /* Custom backgrounds for each back face */
        .html-back {
            background-color: #f16529;
        }

        .css-back {
            background-color: #264de4;
        }

        .js-back {
            background-color: #f7df1e;
            color: #000;
        }

        .python-back {
            background-color: #3776ab;
        }

        .figma-back {
            background-color: #a259ff;
        }

        .c-back {
            background-color: #00599C;
        }

        .flip-box img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>

    <section id="header">
        <div class="heading">SKILLS</div>
        <div class="navbar">
            <div><a href="index.html">Home</a></div>
            <div><a href="about.html">About</a></div>
            <div><a href="projects.html">Projects</a></div>
            <div><a href="skills.html">Skills</a></div>
        </div>
    </section>

    <div class="container">
        <!-- HTML -->
        <div id="HTML" class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg"
                        alt="HTML Logo">
                </div>
                <div class="flip-box-back html-back">
                    HTML – The structure of the web!
                </div>
            </div>
        </div>

        <!-- CSS -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg"
                        alt="CSS Logo">
                </div>
                <div class="flip-box-back css-back">
                    CSS – Styling web beautifully!
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
                        alt="JavaScript Logo">
                </div>
                <div class="flip-box-back js-back">
                    JavaScript – Make it interactive!
                </div>
            </div>
        </div>

        <!-- Python -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg"
                        alt="Python Logo">
                </div>
                <div class="flip-box-back python-back">
                    Python – Simple & powerful!
                </div>
            </div>
        </div>

        <!-- Figma -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/3/33/Figma-logo.svg" alt="Figma Logo">
                </div>
                <div class="flip-box-back figma-back">
                    Figma – Design & collaborate!
                </div>
            </div>
        </div>

        <!-- C Programming -->
        <div class="flip-box">
            <div class="flip-box-inner">
                <div class="flip-box-front">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="C Logo">
                </div>
                <div class="flip-box-back c-back">
                    C – The mother of all languages!
                </div>
            </div>
        </div>
    </div>

</body>

</html>
